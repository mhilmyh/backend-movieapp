version: '3'
services:
  backend:
    build: ./backend
    restart: always
    depends_on:
      - db
      - redis
      - nsqd
    ports:
      - 9000:9000
  db:
    build: ./db
    restart: always
    environment:
      - POSTGRES_USER=movieuser
      - POSTGRES_PASSWORD=moviepass
      - POSTGRES_DB=movieapp
    ports:
      - 5432:5432
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
  nsqlookupd:
    image: nsqio/nsq
    ports:
      - 4160:4160
      - 4161:4161
    command: /nsqlookupd
  nsqd:
    image: nsqio/nsq
    ports:
      - 4150:4150
      - 4151:4151
    depends_on:
      - nsqlookupd
    command: /nsqd -lookupd-tcp-address=nsqlookupd:4160 -broadcast-address=nsqd
  nsqadmin:
    image: nsqio/nsq
    ports:
      - 4171:4171
    depends_on:
      - nsqlookupd
      - nsqd
    command: /nsqadmin -lookupd-http-address=nsqlookupd:4161